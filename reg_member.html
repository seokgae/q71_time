<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reg_member.css">
    <script src="reg_member.js"></script>
</head>
<body>
    <form>
        <fieldset id="signin_input">
            <legend>회원가입</legend>
            <label for="ID">아이디</label>
            <input type="text" id="ID" minlength="4" maxlength="12" placeholder="아이디 입력"><br>

            <label for="PSWD">비밀번호</label>
            <input type="text" id="PSWD" minlength="4" maxlength="12" placeholder="비밀번호 입력"><br>

            <label for="PSWD_again">비밀번호 재입력</label>
            <input type="text" id="PSWD_again" minlength="4" maxlength="12" placeholder="비밀번호 재입력"><br>

            <label for="name">이름</label>
            <input type="text" id="name" minlength="4" maxlength="12" placeholder="이름 입력"><br>

            <label for="email">이메일</label>
            <input type="email" id="email"minlength="4" maxlength="12" placeholder="이메일 입력"><br>

            <label for="birthday">생년월일</label>
            <input type="date" id="birthday"><br>

            <label for="phone">전화번호</label>
            <select id="phone_frontid" name="phone_front">
                <option value="010" >010</option>
                <option value="02" selected>02</option>
            </select>
            <input type="text" id="phone_mid" class = "phone_num"><span> - </span><input type="text" id="phone_end" class = "phone_num"><br>

            <p>성별</p>
            <input type="radio" name="gender" id="male" value='M' checked><label for="male">남자</label>
            <input type="radio" name="gender" id="female" value='F'><label for="female">여자</label><br>

            <input type="button" id="sign_in" value="회원가입">
        </fieldset>
        
    </form>
</body>
</html>
